<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado</title>
    <script src="https://accounts.google.com/gsi/client" async></script>


</head>

<body>
    <h1>Google sign-in</h1>
    <!-- g_id_onload contains Google Identity Services settings -->
    <div id="g_id_onload" data-auto_prompt="false" data-callback="handleCredentialResponse"
        data-client_id="819936419624-jsuo2jlausvuonmmsrqh7v8pcfii3bv8.apps.googleusercontent.com"></div>
    <!-- g_id_signin places the button on a page and supports customization -->
    <div class="g_id_signin"></div>
    <button id="google-sing-out">Sign-out</button>
</body>
<script>

    function handleCredentialResponse(response) {
        //google token
        fetch("http://localhost:3001/api/auth/google", {
            method: "POST",
            headers: {
                'Content-Type': "application/json"
            },
            body: JSON.stringify({
                id_token: response.credential
            })
        }).then(res => res.json()).then(data => {
            console.log(data)
            localStorage.setItem("email", data.user.email)
        }).catch(err => console.log(err))
    }

    const buttonSingOut = document.getElementById("google-sing-out")
    buttonSingOut.addEventListener(('click'), () => {
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'), done => {
            localStorage.clear()
            location.reload()
        })
    })
</script>

</html>
